{% extends "base.html" %}

{% block content %}
<div class="flex h-screen">

    <div class="mx-auto w-96 prose">
    <h1 class="my-10">Todo Manager</h1>

    <h3>Login</h3>
    <form method="post">
        <div class="form-group my-10">
            {{ form.non_field_errors }}
            <div class="input-group my-2">
                {{ form.username.errors }}
                <label for="{{ form.username.id_for_label }}">Username</label><br/>
                <input class="form-control rounded-lg bg-gray-200 border-0 w-full" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" type="text" /> 
            </div>
            <div class="input-group my-2">
                {{ form.password.errors }}
                <label for="{{ form.password.id_for_label }}">Password</label><br/>
                <input class="form-control rounded-lg bg-gray-200 border-0 w-full" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" type="password" /> 
            </div>
        </div>
        {% csrf_token %}
        <button class="rounded-lg bg-red-500 w-full text-white p-2" type="submit">Login</button>
    </form>
    <br/>
    <a href="{% url 'user-signup'%}">Signup here</a>

    </div>

</div>
{% endblock %}
